<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./style1.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" />
		<style>
			/* Сховати всі елементи, крім першого */
			.loading_mainTitle,
			.loading_menuInf_item,
			.loading .loadingImg,
			.loaden_text {
				display: none;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<div class="logoImgs">
					<img class="logoImg" src="/img/logo.png" />
					<img class="brandNameImg" src="./img/brandname.png" />
				</div>
				<div class="icon_menu">
					<img src="./img/icon_location.png" />
					<img src="./img/icon_user.png" />
					<img src="./img/icon_basket.png" />
				</div>
			</header>
			<main class="loading">
				<div class="loading_mainTitle">Ihre Antworten werden überprüft</div>
				<div class="loading_menuInf">
					<div class="loading_menuInf_item">Sie haben 3/3 der Fragen beantwortet!</div>
					<div class="loading_menuInf_item">Es gibt keine vorläufigen Erhebungen über Ihr IP</div>
					<div class="loading_menuInf_item">Geschenke werden geladen.</div>
				</div>
				<div class="loadingImg">
					<img class="loadingImg1" src="./img/image 3.png" />
					<img class="loadingImg2" src="./img/image 1.png" />
					<img class="loadingImg3" src="./img/image 2.png" />
					<img class="loadingImg4" src="./img/Frame.png" />
				</div>
				<div class="loaden_text">Laden...</div>
			</main>
		</div>
		<script>
			const images = document.querySelectorAll('.loadingImg img');
			let currentIndex = 0;
			let elapsedTime = 0;

			function changeImage() {
				images.forEach(image => (image.style.display = 'none'));
				images[currentIndex].style.display = 'block';
				currentIndex = (currentIndex + 1) % images.length;

				elapsedTime += 250; // Збільшуємо час виконання на 250 мілісекунд кожен раз
				if (elapsedTime >= 10000) {
					// Якщо пройшло 10 секунд
					clearInterval(intervalIdLoading); // Зупиняємо виконання setInterval
					setTimeout(function () {
						window.location.href = 'index3.html'; // Переходимо на сторінку index.html3
					}, 0); // Виконуємо перехід з мінімальним затримкою
				}
			}

			const intervalIdLoading = setInterval(changeImage, 250);
		</script>
		<script>
			const items = document.querySelectorAll('.loading_mainTitle, .loading .loading_menuInf .loading_menuInf_item, .loading .loadingImg, .loading .loaden_text');
			let currentIndexItem = 0;

			function changeItem() {
				items[currentIndexItem].style.display = 'block';
				currentIndexItem++;

				if (currentIndexItem === items.length) {
					clearInterval(intervalId); // Остановить вызов changeItem()
				}
			}

			const intervalId = setInterval(changeItem, 1000);
		</script>
	</body>
</html>
